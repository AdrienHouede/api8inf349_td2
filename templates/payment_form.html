<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes List</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        label, input, button {
            margin-right: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        td:last-child {
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Styles pour les boutons de suppression */
        td button {
            background-color: #f44336;
        }

        td button:hover {
            background-color: #d32f2f;
        }

        input[type="text"],
        input[type="number"],input[type=email],
        button {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-right: 10px;
        transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,input[type=email],
        button:focus {
        outline: none;
        border-color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Payment form</h1>
    <form action="/payment_order" method="POST">
        <div style="display:flex; flex-direction: column; text-align: center;">
            <div>
                <label for="card_name">Cardholder Name:</label>
                <input type="text" id="card_name" name="card_name" required>
                <label for="card_number">Card Number:</label>
                <input type="text" id="card_number" name="card_number" required>
                <label for="card_expiry_month">Expiry Month:</label>
                <input type="number" id="card_expiry_month" name="card_expiry_month" min="1" max="12" required>
                <label for="card_expiry_year">Expiry Year:</label>
                <input type="number" id="card_expiry_year" name="card_expiry_year" min="2022" required>
                <label for="card_cvv">CVV:</label>
                <input type="text" id="card_cvv" name="card_cvv" required>
            </div>
            <div><button type="submit">Add</button></div>
        </div>
    </form>
    
</body>
</html>
